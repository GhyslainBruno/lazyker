before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
#  - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 --decode)
#  - Odroid part
#  - private key must be b64 encoded https://www.base64encode.org/ and include "---begin rsa"... and "--- end rsa..."
  - ssh-add <(echo "$SSH_PRIVATE_KEY_ODROID" | base64 --decode)
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

stages:
  - deploy

deploy_dedibox:
  stage: deploy
  environment:
    name: production
    url: dedibox.ghyslain.xyz
  script:
    - ssh ghys@dedibox.ghyslain.xyz "cd lazyker && git pull && ./deploy.sh"
  only:
    - dedibox

deploy_odroid:
  stage: deploy
  environment:
    name: production
    url: dedibox.ghyslain.xyz
  script:
    - ssh -p 8081 pi@dedibox.ghyslain.xyz "cd lazyker && git reset --hard && git clean -f && git pull && ./deploy.sh"
  only:
    - architecture-arm